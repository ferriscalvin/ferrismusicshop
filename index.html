<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris Music Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Ferris Music Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active" id="all-products">All Products</a></li>
                <li><a href="#" id="new-arrivals">New Arrivals</a></li>
                <li><a href="#" id="best-sellers">Best Sellers</a></li>
                <li><a href="#" id="promo">Promo</a></li>
                <li class="dropdown">
                    <a href="#" id="categories-dropdown">Categories <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content" id="categories-menu">
                        <!-- Categories will be loaded here by JavaScript -->
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Your Perfect Instrument Awaits</h2>
            <p>Discover quality musical instruments for all skill levels</p>
        </section>

        <section class="products-container">
            <h2 id="products-title">All Products</h2>
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ferris Music Shop. All rights reserved.</p>
    </footer>

    <!-- Product Detail Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
